                            <br>

                    <section class="section">
                        <div class="card mx-auto">
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form form-horizontal">
                                        <div class="form-body">
                                            <div class="row" style="text-align: center">
                                                <div class="col-md-4">
                                                    <label>이름</label>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <input type="text" id="first-name" class="form-control" name="fname" placeholder="이름">
                                                </div>
                                                <div class="col-md-4">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <input type="email" id="email-id" class="form-control" name="email-id" placeholder="Email">
                                                </div>
                                                <div class="col-md-4">
                                                    <label>전화번호</label>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <input type="text" id="contact-info" class="form-control" name="contact" placeholder="전화번호">
                                                </div>
                                                <div class="col-md-4">
                                                    <label>나이</label>
                                                </div>
                                                <div class="col-md-8 mb-4">
                                                    <fieldset class="form-group">
                                                        <select class="form-select" id="select">
                                                            <option>10대</option>
                                                            <option>20대</option>
                                                            <option>30대+</option>
                                                        </select>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="disabledInput">소속</label>
                                                </div>
                                                <div class="col-md-8 form-group">    
                                                    <input type="text" class="form-control" id="readonlyInput" readonly="readonly" value="소속">
                                                </div>
                                                <div class="col-md-4">
                                                    <label>성별</label>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <label><input class="form-check-input" type="radio" name="gender" value="Man"> 남자</label> &nbsp;
                                                    <label><input class="form-check-input" type="radio" name="gender" value="Woman"> 여자</label>
                                                </div>
                                                <br>
                                                <div class="col-md-4">
                                                    <label>관심사</label>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            시장 먹거리
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            테마코스
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            신선한 물품
                                                        </label>
                                                    </div>
                                                </div>
